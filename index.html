<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Submit Your Information</h1>
    <form id="userForm">
        <!-- First Name -->
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required><br><br>

        <!-- Last Name -->
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required><br><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <select id="age" name="age" required>
            <option value="">Select Age</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
            <option value="46-60">46-60</option>
            <option value="60+">60+</option>
        </select><br><br>

        <!-- Weight -->
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="10" max="200" required><br><br>

        <!-- Height -->
        <label for="height">Height (cm):</label>
        <input type="number" id="height"  min="130" max="250" name="height" required><br><br>

        <!-- Complaints -->
        <label for="complaints">Complaints:</label>
        <select id="complaints" name="complaints" required>
            <option value="">Select Complaint</option>
            <option value="headache">Headache</option>
            <option value="fever">Fever</option>
            <option value="back pain">Back Pain</option>
            <option value="cold">Cold</option>
            <option value="other">Other...</option>
        </select><br><br>

        <!-- Submit Button -->
        <button onclick=" loading()" type="button" id="submitForm">Submit</button>
        <div id="loaderdiv"><span class="label"></span></div>
    </form>

    <script src="script.js">

    </script>
</body>
</html>
